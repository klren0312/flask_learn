{% extends "base.html" %}
{% block content %}
<div class="container">
	<div class="row"></div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
			<div class="page-header">
				<h1>欢迎您注册</h1>
			</div>
			{% for message in get_flashed_messages()%}
			<div class="alert alert-warning">
				<button type="button" class="close" data-dismiss="alter">&times</button>
				{{message}}
			</div>
			{% endfor %}
			<form method="post">
				<div class="form-group">
					<label for="username">用户名</label>
					<input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名">
				</div>
				<div class="form-group">
					<label for="password">密码</label>
					<input type="text" class="form-control" name="password" id="password" placeholder="请输入密码">
				</div>
				<div class="form-group">
					<label for="email">邮箱</label>
					<input type="email" class="form-control" name="email" id="email" placeholder="请输入邮箱">
				</div>
				<div class="form-group">
					<label for="birthday">生日</label>
					<input type="date" class="form-control" name="birthday" id="birthday" placeholder="请输入生日">
				</div>
				<button type="submit" class="btn btn-default">注册</button>
			</form>
		</div>
	</div>

</div>
{% endblock %}
